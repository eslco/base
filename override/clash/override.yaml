    - 🇹🇼TW
    - 🇸🇬 SG
    - 🇭🇰 HK
    - Balance
    - Lantency

# 社交媒體分組 | Social media group
- name: "Social"
    type: select
    proxies:
    - AUTO
    - PROXY
    - 🇺🇸US
    - 🇬🇧 UK
    - 🇨🇦 CA
    - 🇷🇺RU
    - 🇯🇵JP
    - 🇹🇼TW
    - 🇸🇬 SG
    - 🇭🇰 HK
    - Balance
    - Lantency

- name: Microsoft
    type: select
    proxies:
    - DIRECT
    - AUTO
    - PROXY
    - 🇺🇸US
    - 🇬🇧 UK
    - 🇨🇦 CA
    - 🇯🇵JP
    - 🇹🇼TW
    - 🇸🇬 SG
    - 🇭🇰 HK

# 自動選擇分組 | Auto select group
- name: AUTO
    type: url-test
    url: "https://www.gstatic.com/generate_204"
    interval: 300
    tolerance: 50
    include-all: true
    exclude-filter: (?i)GB|Traffic|Expire|Premium|頻道|訂閱|ISP|流量|到期|重置

# 策略組 | Strategy group
- name: Balance
    type: "load-balance"
    strategy: round-robin
    url: "https://www.gstatic.com/generate_204"
    interval: 300
    proxies:
    - 🇺🇸US
    - 🇬🇧 UK
    - 🇨🇦 CA
    - 🇷🇺RU
    - 🇯🇵JP
    - 🇹🇼TW
    - 🇸🇬 SG
    - 🇭🇰 HK

- name: Lantency
    type: url-test
    url: ""https://www.gstatic.com/generate_204""
    interval: 300
    tolerance: 50
    proxies:
    - 🇺🇸US
    - 🇬🇧 UK
    - 🇨🇦 CA 
    - 🇷🇺RU
    - 🇯🇵JP
    - 🇸🇬 SG

- name:  # 故障轉移 | Failover
    type: fallback
    url: "https://www.gstatic.com/generate_204"
    interval: 300
    proxies:
    - 🇺🇸US
    - 🇬🇧 UK
    - 🇨🇦 CA
    - 🇷🇺RU
    - 🇯🇵JP
    - 🇸🇬 SG
    - AUTO
    - Balance
    - Lantency

