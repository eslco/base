proxy-groups:
# 主要代理組 | Main proxy group
- name: PROXY
    type: select
    proxies:
    - AUTO
    - DIRECT
    - 🇺🇸US
    - 🇬🇧 UK
    - 🇨🇦 CA
    - 🇷🇺RU
    - 🇯🇵JP
    - 🇹🇼TW
    - 🇸🇬 SG
    - 🇭🇰 HK
    - Balance
    - Lantency
    include-all: true
    exclude-filter: (?i)GB|Traffic|Expire|Premium|頻道|訂閱|ISP|流量|到期|重置

# 地區分組 | Regional groups
- name: 🇺🇸 US
    type: url-test
    hidden: true
    include-all: true
    filter: (?i)美國|USA|US|🇺🇸|美国
    interval: 300
    tolerance: 50
    url: "https://www.gstatic.com/generate_204"
    exclude-filter: (?i)GB|Traffic|Expire|Premium|頻道|訂閱|ISP|流量|到期|重置

- name: 🇬🇧 UK
    type: url-test
