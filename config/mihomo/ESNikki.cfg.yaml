# 注意规则在满足自己需求情况下，尽量做到精简，不要过度复杂，以免影响性能。
# Sub订阅
proxy-providers:
  MySub:
    url: "https://sub.example.com/sub?token=XXX&clash"
    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://www.apple.com/library/test/success.html
      interval: 300
      proxy: Direct
# 节点信息
proxies:
  - {name: Direct, type: direct}
  - {name: Reject, type: reject}
# General Settings
# mode: rule
# hosts:
#   localhost:
#     - 127.0.0.1
#     - ::1
mode: rule
port: 7890
socks-port: 20087
redir-port: 7892
mixed-port: 7893
tproxy-port: 7894
allow-lan: true
bind-address: "*"
ipv6: false
unified-delay: false
tcp-concurrent: true

log-level: warning

# 控制面板 External Monitor #
external-controller: 0.0.0.0:9090
secret: ""
external-ui: ui
external-ui-name: zash
external-ui-url: https://gh-proxy.com/https://github.com/Zephyruso/zashboard/archive/gh-pages.zip

#### ---- Geo Data ---- ####
# 更改 geoip 使用文件，mmdb 或 dat，可选 true / false，true 为 dat，此项有默认值 false
geodata-mode: false

# GEO文件加载模式
# standard：标准加载器
# memconservative：专为内存受限(小内存)设备优化的加载器(默认值)
geodata-loader: standard

# 自定 GEO 下载地址
# 如果下载不了，可以在前面增加 https://gh-proxy.com/
geox-url:
  geosite: https://gh-proxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat
  mmdb: https://gh-proxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country-lite.mmdb
  geoip: https://gh-proxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat
  asn: https://gh-proxy.com/https://github.com/xishang0128/geoip/releases/download/latest/GeoLite2-ASN.mmdb

# 是否自动更新 GEO 数据
geo-auto-update: true

# GEO 数据更新间隔，单位为小时
geo-update-interval: 48

#### ---- 扩展配置 ---- ####
# always 开启，强制匹配所有进程
# strict 默认，由 Clash 判断是否开启
# off 不匹配进程，推荐在路由器上使用此模式
find-process-mode: 'off'
# interface-name: en0
global-client-fingerprint: chrome
# keep-alive-idle: 600
# keep-alive-interval: 15
# 禁用 Keep-Alive 保護TCP進程
disable-keep-alive: false
profile:
  store-selected: true
  store-fake-ip: true
# 是否启用认证 Authentication
# authentication:
#  - username:password

# Sniffer Module
# 注意: Sniffer 模块，开启后会增加 CPU 和内存的使用
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080, 8880]
      override-destination: true
    TLS:
      ports: [443, 8443, 853]
    QUIC:
      ports: [443, 8443, 5332]
      override-destination: true
  force-domain:
    - "www.anthropic.com"
    - "+.claude.ai"
    - "+.v2ex.com"
    - "+.whatsapp.net"
    - "+.whatsapp.com"
    - "+.facebook.com"
    - "www.xiaohongshu.com"
    - "edith.xiaohongshu.com"
    - "search.xiaohongshu.com"
    - "+.xiaohongshu.com"
    - "+.xiaohongshu.net"
    - "+.xhscdn.com"
    - "+.xhscdn.net"
  skip-domain:
    - "+.baidu.com"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - "+.market.xiaomi.com"
# Outbound
tun:
  # 是否启用 Tun Proxy 透明代理，true / false，建议设置为 true
  enable: true
  # tun 模式堆栈，可用值 system / gvisor / mixed，如无使用问题，建议使用 mixed栈，默认 gvisor
  # system 使用系统协议栈，可以提供更稳定/全面的 tun 体验，且占用相对其他堆栈更低
  # gvisor 通过在用户空间中实现网络协议栈，可以提供更高的安全性和隔离性，同时可以避免操作系统内核和用户空间之间的切换，从而在特定情况下具有更好的网络处理性能
  # mixed 混合堆栈，tcp 使用 system栈，udp 使用 gvisor栈，使用体验可能相对更好
  # 建议：设置为 mixed
  stack: mixed
  # 自动设置全局路由，可以自动将全局流量路由进入 tun 网卡
  auto-route: true  
  dns-hijack: ["any:53", "tcp://any:53"]
  # 仅支持 Linux，自动配置 iptables/nftables 以重定向 TCP 连接，需要auto-route已启用
  # 在 Android 中：仅转发本地 IPv4 连接。要通过热点或中继共享您的 VPN 连接，请使用 VPNHotspot。
  # 在 Linux 中：带有 auto-route 的 auto-redirect 现在可以在路由器上按预期工作，无需干预。
  auto-redirect: true

  # 自动选择流量出口接口，多出口网卡同时连接的设备建议手动指定出口网卡
  auto-detect-interface: true
  # 指定 tun 网卡名称，MacOS 设备只能使用 utun 开头的网卡名，可选项
  # device: utun0

  # 最大传输单元，会影响极限状态下的速率，一般用户默认即可。
  mtu: 9000
  # 启用通用分段卸载，仅支持 Linux
  gso: true
  # UDP NAT 过期时间，以秒为单位，默认为 300(5 分钟) 设置为2小时 2x 3600s
  udp-timeout: 7200

# DNS Module
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
    # DOH 优先使用 http/3，true / false，建议设置为 true
  prefer-h3: true
  respect-rules: true
  # enhanced-mode: fake-ip
  enhanced-mode: redir-host
  # fake-ip-range: 28.0.0.1/8
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "rule-set:private_domain"
    - "+.market.xiaomi.com"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - "time.*.com"
    - "*.localhost"
    - "*.local"
    - "*.lan"
  # use-system-hosts: true
  use-hosts: true
  hosts:
  localhost:
   - 127.0.0.1
   - ::1

  # 默认 DNS 服务器
  default-nameserver: # *tw_dns
   - 168.95.192.1
   - 168.95.1.1  
  # Proxy 代理 DNS 服务器
  proxy-server-nameserver: # *global_dns
   - https://public.dns.iij.jp/dns-query
   - https://1.0.0.2/dns-query
  # namesever尽量用运营商提供的DNS
  nameserver: # *tw_dns
   - 168.95.192.1
   - 168.95.1.1
  fallback: # *back_dns
   - 1.0.0.3
   - 1.1.1.3
  # 指定域名查询的解析服务器，可使用 geosite, 优先于 nameserver/fallback 查询
  # 建议：这里可用来做 DNS 分流，防泄露 / 防挟持，可根据自己的规则适当增加，此处支持 rule-set
  # Overwrite 配置 已知 Bug : 
  # Nikki 重复配置Mixin nameserver-policy:字段 将导致 Startup.Yaml 文档语法错误, Router陷入高负载循环 ，宕机状态
  # nameserver-policy: # 取消注释即可启用
  #  'geosite:cn,private': *cn_dns # Mainland (UDP) DNS IP，不建议使用 DoH / DoT
  #  'geosite:geolocation-!cn': *global_dns # 非CN，即国外，一般建议 DoH / DoT

DNS_Definition:
   #  启用 锚点引用 DNS
  CN_DNS : &cn_dns
   - 120.53.53.53
  TW_DNS : &tw_dns
   - 168.95.192.1
   - 168.95.1.1
  Global_dns : &global_dns
   - https://public.dns.iij.jp/dns-query
   - https://1.0.0.2/dns-query
  Fallback_dns : &back_dns
   - 1.0.0.3
   - 1.1.1.3

